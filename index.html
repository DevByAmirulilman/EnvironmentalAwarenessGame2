<!DOCTYPE html>
<html>
  <head>
    <title>Environmental awareness Game</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./main.js" type="module"></script>
    <div class="ui-bg" id="ui-bg">
      <div id="ui-container">
        <div class="ui">
          <h1 class="ui-title">Environmental Awareness Game</h1>
          <h2>
            This Game is Developed to spread Awareness to take care of the
            environment Using Three JS
          </h2>
          <h3>Developed By Amirul Ilman</h3>
          <button id="start-button"><a>Start</a></button>
          <button id="about-button">
            <a href="./src/about.html">About</a>
          </button>
          <button>
            <a href="./resources/controls.png" target="_blank">Controls</a>
          </button>
     
        </div>
      </div>
    </div>
    <div class="container" id="container">
      <div class="controls">
        <a href="./resources/controls.png" target="_blank">Controls</a>
      </div>
      <div class="tittle">
        <h1>Environmental Awareness Game</h1>
      </div>
      <div class="task" id="task">
        <h3>Tasks: Collect the trash around the scene</h3>
        <ul>
          <li id="banana"></li>
          <li id="bone"></li>
          <li id="apple"></li>
          <li id="trash"></li>
          <li id="bottle"></li>
          <li id="cup"></li>
        </ul>
        <h3 id="done" class="done"></h3>
      </div>
    </div>
  </body>
</html>
